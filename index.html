<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS/app.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <title>Social Media Analytics</title>
    
  </head>

  <body>
    <div id="header">
      <div class="container">
        <div class="logo">
          <img src="img/logo.png" alt="Social Media Analytics Logo" />
          <h3 class="header-sub">Social Media Dashboard</h3>
        </div>
        
      </div>
    </div>

    <div id="head-title">
      <div class="container">
        <h1>Facebook Dashboard</h1>
      </div>
    </div>

    <div id="main-analytics" class="container">
      <div class="row">

        <!--------------------Followergrowth--------->
        <div class="col-md-6 mb-4">
          <div class="analytics-card">
            <div class="card-body">
              <h4 class="card-title">Follower Growth</h4>
              <canvas id="followerGrowthChart"></canvas>
            </div>
          </div>
        </div>

        <!-------------Post-Engagement---------------->
        <div class="col-md-6 mb-4">
          <div class="card analytics-card">
            <div class="card-body">
              <h4 class="card-title">Post Engagement Metrics</h4>
              <canvas id="postengagementchart"></canvas>
            </div>
          </div>
        </div>

        <!-------------------Audience------------------->
        <div class="col-md-12">
          <div class="analytics-card">
            <div class="card-body">
              <h4 class="card-title">Audience Breakdown</h4>
              <canvas id="audienceBreakdownChart"></canvas>
            </div>
          </div>
        </div>
        <div><br></div>
        <!---------------- Content Performance------------->
        <div class="col-md-12">
          <div class="analytics-card">
            <div class="card-body">
              <h4 class="card-title">Content Performance</h4>
              <canvas id="contentperformance"></canvas>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    
  </body>
</html>
